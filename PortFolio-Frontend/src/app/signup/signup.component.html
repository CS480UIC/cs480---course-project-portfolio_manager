<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Portfolio Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" (click)="goToSignIn()">Sign-in</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" [(ngModel)]="userName" name="userName" id="userName"
        placeholder="User Name" />
    </div>
    <br />

    <div class="form-group">
      <label for="emailId">Email</label>
      <input type="email" class="form-control" [(ngModel)]="emailId" name="emailId" id="emailId"
        placeholder="Enter email" />
    </div>
    <br />
    <div>
      <label for="email">PhoneNumber</label>
      <div class="form-group form-inline">
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" 
        placeholder="(xxx)-xxx-xxxx" />
      </div>
    </div>

    <br />
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" class="form-control" [(ngModel)]="userPassword" id="userPassword" placeholder="Password"
        name="userPassword" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (click)="onSignUp()">
      Submit
    </button>
  </form>
</div>
